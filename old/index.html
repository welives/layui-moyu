<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>layuimoyu - 基于Layui的后台管理系统前端模板</title>
    <link rel="stylesheet" href="./libs/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="./style/themes/default.css" media="all" />
    <link rel="stylesheet" href="./style/layout.css" media="all" />
  </head>
  <body class="layui-layout-body layui-default">
    <div class="layui-layout-admin">
      <!-- 头部 -->
      <div class="layui-header">
        <!-- logo -->
        <div class="layui-logo" lay-filter="logo"></div>

        <div class="layui-header-content">
          <!-- 左侧菜单收缩按钮 -->
          <div class="layui-shrink">
            <a href="javascript:;" lay-event="unfold">
              <i class="layui-icon layui-icon-shrink-right"></i>
            </a>
          </div>

          <!-- pc端头部导航 -->
          <ul
            class="layui-nav layui-layout-left layui-header-menu layui-pc-show"
            lay-filter="header-menu-pc"
          ></ul>

          <!-- 移动端头部导航 -->
          <ul
            class="layui-nav layui-layout-left layui-header-menu layui-mobile-show"
          >
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;">
                <i class="layui-icon layui-icon-menu-fill"></i>
                选择模块</a
              >
              <dl class="layui-nav-child" lay-filter="header-menu-mobile"></dl>
            </li>
          </ul>

          <!-- 头部导航 右边 -->
          <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;" lay-event="refresh">
                <i class="layui-icon layui-icon-refresh"></i>
              </a>
            </li>
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;" lay-event="clear">
                <i class="layui-icon layui-icon-delete"></i>
              </a>
            </li>
            <li class="layui-nav-item layui-fullscreen" lay-unselect>
              <a href="javascript:;" lay-event="fullscreen">
                <i class="layui-icon layui-icon-screen-full"></i>
              </a>
            </li>
            <li class="layui-nav-item layui-moyu-user">
              <a href="javascript:;">
                <i class="layui-icon layui-icon-user layui-text-green"></i>
              </a>
              <dl class="layui-nav-child">
                <dd lay-unselect>
                  <a href="javascript:;">
                    基本资料
                    <i class="layui-badge-dot"></i>
                  </a>
                </dd>
                <dd lay-unselect>
                  <a href="javascript:;">修改密码</a>
                </dd>
                <hr />
                <dd lay-unselect>
                  <a href="javascript:;" lay-filter="logout">退出</a>
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;">
                <i class="layui-icon layui-icon-more-vertical"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 左侧菜单 -->
      <div class="layui-side" lay-filter="side-menu"></div>

      <!-- 初始化加载层 -->
      <div class="layui-loader">
        <div class="layui-loader-inner"></div>
      </div>

      <!-- 移动端遮罩层 -->
      <div class="layui-mobile-shade"></div>

      <!-- 移动端菜单收缩按钮 -->
      <div class="layui-side-mobile">
        <i class="layui-icon layui-icon-spread-left"></i>
      </div>

      <!-- 页面选项卡 -->
      <div class="layui-tabs-page">
        <div class="layui-icon layui-icon-prev layui-tabs-control"></div>
        <div class="layui-icon layui-icon-next layui-tabs-control"></div>
        <div class="layui-icon layui-icon-down layui-tabs-control">
          <ul class="layui-nav layui-tabs-select">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;">
                <span class="layui-nav-more"></span>
              </a>
              <dl class="layui-nav-child">
                <dd moyu-event="closeThisTabs" lay-unselect>
                  <a href="javascript:;">关闭当前标签</a>
                </dd>
                <dd moyu-event="closeOtherTabs" lay-unselect>
                  <a href="javascript:;">关闭其他标签</a>
                </dd>
                <dd moyu-event="closeAllTabs" lay-unselect>
                  <a href="javascript:;">关闭全部</a>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
        <div
          class="layui-tab"
          lay-allowclose="true"
          lay-filter="layui-layout-tabs"
        >
          <ul id="LAY_app_tabsHeader" class="layui-tab-title">
            <li class="layui-this">
              <i class="layui-tab-active"></i
              ><i class="layui-icon layui-icon-home"></i>
            </li>
          </ul>
        </div>
      </div>

      <!-- 主体内容 -->
      <div id="LAY_app_body" class="layui-body">
        <div class="layui-tabsbody-item layui-show"></div>
      </div>
    </div>
    <script src="./libs/layui/layui.js"></script>
    <script src="./js/common.js"></script>
    <script>
      layui.use(['layer', 'moyuAdmin'], () => {
        let $ = layui.$,
          layer = layui.layer,
          moyuAdmin = layui.moyuAdmin

        let options = {
          initUrl: 'json/init.json', // 初始化接口
          clearUrl: 'json/clear.json', // 缓存清理接口
          urlHashLocation: true, // 是否开启hash定位
          multiModule: true, // 是否开启多模块
          menuChildOpen: false, // 是否默认展开菜单
          loadingTime: 0, // 初始化加载时间
          pageAnim: true, // 是否开启iframe窗口动画
          maxTabNum: 10, // 最大的tab打开数量
        }
        moyuAdmin.render(options)

        $('.moyu-logout').click(() => {
          layer.msg('退出成功', { time: 1000 })
        })
      })
    </script>
  </body>
</html>
