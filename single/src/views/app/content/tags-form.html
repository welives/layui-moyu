<div
  class="layui-form"
  id="LAY-app-content-tagsform"
  lay-filter="LAY-filter-content-tagsform"
  style="padding: 20px 30px 0 0;"
>
  <div class="layui-form-item">
    <label class="layui-form-label">分类名</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" class="layui-input" name="tags" value="{{ d.params.tags || '' }}" lay-verify="required" placeholder="请输入..." autocomplete="off" />
      </script>
    </div>
  </div>
  <div class="layui-form-item layui-text-center">
    <button
      class="layui-btn"
      id="LAY-content-tagsform-submit"
      lay-submit
      lay-filter="LAY-filter-tagsform-submit"
    >
      提交
    </button>
  </div>
</div>
