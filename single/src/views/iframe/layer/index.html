<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>layer iframe 示例</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
    <style>
      body {
        padding: 10px;
        font-size: 14px;
        background: #fff;
        width: 95%;
        margin: 0 auto;
        font-size: 14px;
        line-height: 20px;
        overflow: hidden;
      }
      input {
        border: 1px solid #999;
        padding: 5px 10px;
        margin: 0 10px 10px 0;
      }
    </style>
  </head>
  <body>
    <input type="text" class="layui-input" placeholder="标记" id="LAY-mark" />
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-primary" data-type="auto">
        让层自适应iframe
      </button>
      <button class="layui-btn layui-btn-primary" data-type="parentPopup">
        在父层弹出一个层
      </button>
      <button class="layui-btn layui-btn-primary" data-type="setParent">
        给父页面传值
      </button>
      <button class="layui-btn layui-btn-primary" data-type="close">
        在内部关闭iframe
      </button>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui.use('layer', () => {
        let $ = layui.$,
          layer = layui.layer,
          index = parent.layer.getFrameIndex(window.name), // 获取窗口索引
          event = {
            // 让层自适应iframe
            auto() {
              $('body').append(
                '插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。插入很多酱油。',
              )
              parent.layer.iframeAuto(index)
            },
            // 在父层弹出一个层
            parentPopup() {
              parent.layer.msg('Hi, man', { shade: 0.3 })
            },
            // 给父页面传值
            setParent() {
              let id = '#LAY-id-layer-iframe',
                mark = $('#LAY-mark'),
                val = mark.val()

              if (val === '') {
                mark.focus()
                parent.layer.msg('请填写标记')
                return true
              }
              parent.layer.msg(`您将标记 [ ${val} ] 成功传送给了父窗口`)
              parent.layui.$(id).text('我被改变了')
              parent.layer.tips('Look here', id, { time: 3000 })
              event.close()
            },
            // 在内部关闭iframe
            close() {
              parent.layer.close(index)
            },
          }

        $('.layui-btn-container .layui-btn').on('click', function () {
          let type = $(this).data('type')
          event[type] && event[type].call(this)
        })
      })
    </script>
  </body>
</html>
