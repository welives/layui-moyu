<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>设置初始排序</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">设置初始排序</div>
        <div class="layui-card-body">
          <table
            class="layui-hide"
            id="LAY-id-table-initSort"
            lay-filter="LAY-filter-table-initSort"
          ></table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('table', () => {
    let table = layui.table,
      setter = layui.setter

    table.render({
      elem: '#LAY-id-table-initSort',
      url: setter.api + 'json/table/user.json',
      height: 315,
      initSort: { field: 'wealth', type: 'desc' },
      cols: [
        [
          { field: 'id', title: 'ID', width: 80 },
          { field: 'username', title: '用户名', width: 80 },
          { field: 'score', title: '评分', sort: true, width: 80 },
          { field: 'wealth', title: '财富', sort: true, minWidth: 150 },
        ],
      ],
    })
  })
</script>
