<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>自定义分页</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">自定义分页</div>
        <div class="layui-card-body">
          <table class="layui-hide" id="LAY-id-table-resetPage" lay-filter="LAY-filter-table-resetPage"></table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('table', () => {
    let table = layui.table

    table.render({
      elem: '#LAY-id-table-resetPage',
      url: '/single/json/table/user.json',
      cols: [
        [
          { field: 'id', width: 80, title: 'ID', sort: true },
          { field: 'username', width: 80, title: '用户名' },
          { field: 'sex', width: 80, title: '性别', sort: true },
          { field: 'city', width: 80, title: '城市' },
          { field: 'sign', title: '签名', minWidth: 150 },
          { field: 'experience', width: 80, title: '积分', sort: true },
          { field: 'score', width: 80, title: '评分', sort: true },
          { field: 'classify', width: 80, title: '职业' },
          { field: 'wealth', width: 135, title: '财富', sort: true },
        ],
      ],
      page: {
        layout: ['prev', 'page', 'next', 'skip', 'limit', 'count'], // 自定义分页布局
        curr: 1, // 设定初始在第 1 页
        groups: 3, // 只显示 1 个连续页码
        first: false, // 不显示首页
        last: false, // 不显示尾页
      },
    })
  })
</script>
