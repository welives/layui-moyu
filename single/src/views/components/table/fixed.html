<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>固定列</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">固定列</div>
        <div class="layui-card-body">
          <table
            class="layui-hide"
            id="LAY-id-table-fixed"
            lay-filter="LAY-filter-table-fixed"
          ></table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('table', () => {
    let table = layui.table,
      admin = layui.admin,
      setter = layui.setter

    table.render({
      elem: '#LAY-id-table-fixed',
      url: setter.api + 'json/table/user.json',
      width: admin.screen() > 1 ? 892 : '',
      height: 332,
      cols: [
        [
          { type: 'checkbox', fixed: 'left' },
          {
            field: 'id',
            title: 'ID',
            sort: true,
            width: 80,
            fixed: 'left',
          },
          { field: 'username', title: '用户名', width: 80 },
          { field: 'sex', title: '性别', sort: true, width: 80 },
          { field: 'city', title: '城市', width: 80 },
          { field: 'sign', title: '签名', width: 219 },
          { field: 'experience', title: '积分', sort: true, width: 80 },
          { field: 'score', title: '评分', sort: true, width: 80 },
          { field: 'classify', title: '职业', width: 80 },
          {
            field: 'wealth',
            title: '财富',
            sort: true,
            width: 120,
            fixed: 'right',
          },
        ],
      ],
      page: true,
    })
  })
</script>
