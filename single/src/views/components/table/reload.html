<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>数据表格的重载</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">数据表格的重载</div>
        <div class="layui-card-body">
          <div style="margin-bottom: 10px;">
            <label class="layui-form-label">搜索ID：</label>
            <div class="layui-input-inline">
              <input
                type="text"
                class="layui-input"
                id="LAY-table-search"
                name="id"
                autocomplete="off"
              />
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
          </div>
          <table
            class="layui-hide"
            id="LAY-table-reload"
            lay-filter="LAY-filter-table-reload"
          ></table>
          <blockquote class="layui-elem-quote">
            此处由于是静态模拟数据，所以搜索后重载的结果没变，这并非是
            BUG。实际使用时改成真实接口并根据搜索的字段筛选出对应的数据即可。
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('table', () => {
    let $ = layui.$,
      table = layui.table,
      setter = layui.setter,
      event = {
        reload() {
          let search = $('#LAY-table-search')
          // 表格的重载是使用ID定位表格,不是用过滤器
          table.reload('LAY-table-reload', {
            page: { curr: 1 },
            where: { key: { id: search.val() } },
          })
        },
      }

    table.render({
      elem: '#LAY-table-reload',
      url: setter.api + 'json/table/user.json',
      cols: [
        [
          { type: 'checkbox', fixed: true },
          {
            field: 'id',
            title: 'ID',
            sort: true,
            width: 80,
            fixed: true,
          },
          { field: 'username', title: '用户名', width: 80 },
          { field: 'sex', title: '性别', sort: true, width: 80 },
          { field: 'city', title: '城市', width: 80 },
          { field: 'sign', title: '签名' },
          { field: 'experience', title: '积分', sort: true, width: 80 },
          { field: 'score', title: '评分', sort: true, width: 80 },
          { field: 'classify', title: '职业', width: 80 },
          { field: 'wealth', title: '财富', sort: true, width: 135 },
        ],
      ],
      page: true,
    })

    $('.layui-btn').on('click', function () {
      let type = $(this).data('type')
      event[type] && event[type].call(this)
    })
  })
</script>
