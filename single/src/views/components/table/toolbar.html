<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>开启头部工具栏</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">开启头部工具栏</div>
        <div class="layui-card-body">
          <table
            class="layui-hide"
            id="LAY-id-table-toolbar"
            lay-filter="LAY-filter-table-toolbar"
          ></table>

          <script type="text/html" id="LAY-id-toolbarTpl">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
              <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
              <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            </div>
          </script>

          <script type="text/html" id="LAY-id-rowToolTpl">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('table', () => {
    let setter = layui.setter,
      table = layui.table

    table.render({
      elem: '#LAY-id-table-toolbar',
      url: setter.api + 'json/table/demo.json',
      toolbar: '#LAY-id-toolbarTpl',
      title: '用户数据表',
      cols: [
        [
          { type: 'checkbox', fixed: 'left' },
          {
            field: 'id',
            title: 'ID',
            width: 80,
            fixed: 'left',
            unresize: true,
            sort: true,
          },
          { field: 'username', title: '用户名', width: 120, edit: 'text' },
          {
            field: 'email',
            title: '邮箱',
            width: 150,
            edit: 'text',
            templet: (res) => {
              return `<em>${res.email}</em>`
            },
          },
          { field: 'sex', title: '性别', width: 80, edit: 'text', sort: true },
          { field: 'city', title: '城市', width: 100 },
          { field: 'sign', title: '签名' },
          { field: 'experience', title: '积分', width: 80, sort: true },
          { field: 'ip', title: 'IP', width: 120 },
          { field: 'logins', title: '登入次数', width: 100, sort: true },
          { field: 'joinTime', title: '加入时间', width: 120 },
          {
            fixed: 'right',
            title: '操作',
            toolbar: '#LAY-id-rowToolTpl',
            width: 150,
          },
        ],
      ],
      page: true,
    })

    //头工具栏事件
    table.on('toolbar(LAY-filter-table-toolbar)', (obj) => {
      let checkStatus = table.checkStatus(obj.config.id),
        data = checkStatus.data
      switch (obj.event) {
        case 'getCheckData':
          if (data.length === 0) return layer.msg('你未选择任何数据')
          layer.alert(JSON.stringify(data))
          break
        case 'getCheckLength':
          layer.msg('选中了：' + data.length + ' 个')
          break
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选' : '未全选')
          break
      }
    })

    //监听行工具事件
    table.on('tool(LAY-filter-table-toolbar)', (obj) => {
      let data = obj.data
      if (obj.event === 'del') {
        layer.confirm('真的删除行么', (index) => {
          obj.del()
          layer.close(index)
        })
      } else if (obj.event === 'edit') {
        layer.prompt(
          {
            formType: 2,
            value: data.username,
          },
          (value, index) => {
            obj.update({
              username: value,
            })
            layer.close(index)
          },
        )
      }
    })
  })
</script>
