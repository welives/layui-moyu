<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>栅格</cite></a>
    <a><cite>按移动端排列</cite></a>
  </div>
</div>

<style>
  #LAY-id-grid-mobile .layui-row .layui-card-body {
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    font-size: 20px;
    height: 200px;
  }
</style>
<div class="layui-fluid" id="LAY-id-grid-mobile">
  <div class="layui-row layui-col-space10">
    <script type="text/html" template>
      {{# for(let i=0; i<15; i++){ }}
        {{# if(i<2){ }}
          <div class="layui-col-xs6">
            <div class="layui-card">
              <div class="layui-card-body">{{ i }}</div>
            </div>
          </div>
        {{# } else if(i>=2 && i<5){ }}
          <div class="layui-col-xs4">
            <div class="layui-card">
              <div class="layui-card-body">{{ i }}</div>
            </div>
          </div>
        {{# } else{ }}
          <div class="layui-col-xs3">
            <div class="layui-card">
              <div class="layui-card-body">{{ i }}</div>
            </div>
          </div>
        {{# } }}
      {{# } }}
    </script>
  </div>
</div>
