<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>表单</cite></a>
    <a><cite>表单元素</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">输入框</div>
        <div class="layui-card-body layui-row layui-col-space10">
          <div class="layui-col-md12">
            <input
              type="text"
              name="title"
              class="layui-input"
              placeholder="请输入标题"
              autocomplete="off"
            />
          </div>
          <div class="layui-col-md6">
            <input
              type="text"
              name="username"
              class="layui-input"
              placeholder="用户名"
              autocomplete="off"
            />
          </div>
          <div class="layui-col-md6">
            <input
              type="password"
              name="password"
              class="layui-input"
              placeholder="密码"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
      <div class="layui-card layui-form">
        <div class="layui-card-header">下拉选择框</div>
        <div class="layui-card-body layui-row layui-col-space10">
          <div class="layui-col-md6">
            <select name="city">
              <option value="">请选择一个城市</option>
              <option value="010">北京</option>
              <option value="021">上海</option>
              <option value="0571">杭州</option>
            </select>
          </div>
          <div class="layui-col-md6">
            <select name="city">
              <option value="010">北京</option>
              <option value="021" disabled>上海（禁用效果）</option>
              <option value="0571" selected>杭州</option>
            </select>
          </div>
          <div class="layui-col-md6">
            <select name="quiz">
              <option value="">请选择</option>
              <optgroup label="城市记忆">
                <option value="你工作的第一个城市">你工作的第一个城市？</option>
              </optgroup>
              <optgroup label="学生时代">
                <option value="你的工号">你的工号？</option>
                <option value="你最喜欢的老师">你最喜欢的老师？</option>
              </optgroup>
            </select>
          </div>
          <div class="layui-col-md6">
            <script type="text/html" template>
              {{# let modules=['layer','form','layim','element','laytpl','upload','laydate','laypage','flow','util','code','tree','layedit','nav','tab','table','select','checkbox','switch','radio']
              }}
              <select name="modules" lay-verify="required" lay-search>
                <option value="">带搜索的选择框</option>
                {{# layui.each(modules, (index,item)=>{ }}
                <option value="{{ index }}">{{ item }}</option>
                {{# }) }}
              </select>
            </script>
          </div>
          <div class="layui-col-md12">
            <select name="city">
              <option value="">请选择一个城市</option>
              <option value="010">北京</option>
              <option value="021">上海</option>
              <option value="0571">杭州</option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-card layui-form">
        <div class="layui-card-header">复选框</div>
        <div class="layui-card-body layui-row layui-col-space10">
          <div class="layui-col-md12">
            <input type="checkbox" name="" title="写作" checked />
            <input type="checkbox" name="" title="发呆" />
            <input type="checkbox" name="" title="禁用" disabled />
          </div>
          <div class="layui-col-md12">
            <input
              type="checkbox"
              name=""
              title="写作"
              lay-skin="primary"
              checked
            />
            <input type="checkbox" name="" title="发呆" lay-skin="primary" />
            <input
              type="checkbox"
              name=""
              title="禁用"
              lay-skin="primary"
              disabled
            />
          </div>
        </div>
      </div>
      <div class="layui-card layui-form">
        <div class="layui-card-header">开关</div>
        <div class="layui-card-body">
          <input type="checkbox" name="xxx" lay-skin="switch" />
          <input
            type="checkbox"
            name="yyy"
            lay-skin="switch"
            lay-text="ON|OFF"
            checked
          />
          <input
            type="checkbox"
            name="zzz"
            lay-skin="switch"
            lay-text="开启|关闭"
          />
          <input type="checkbox" name="aaa" lay-skin="switch" disabled />
        </div>
      </div>
      <div class="layui-card layui-form">
        <div class="layui-card-header">单选框</div>
        <div class="layui-card-body">
          <input type="radio" name="sex" value="man" title="男" />
          <input type="radio" name="sex" value="nv" title="女" checked />
          <input type="radio" name="sex" value="" title="保密" disabled />
        </div>
      </div>
    </div>
    <div class="layui-col-md6">
      <div class="layui-card">
        <div class="layui-card-header">文本域</div>
        <div class="layui-card-body">
          <textarea
            name=""
            placeholder="请输入"
            class="layui-textarea"
          ></textarea>
        </div>
      </div>
      <div class="layui-card">
        <div class="layui-card-header">响应式组合</div>
        <div class="layui-card-body">
          <form action="" class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label">员工姓名：</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  class="layui-input"
                  name="fullname"
                  placeholder=""
                  autocomplete="off"
                  lay-verify="required"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">技术工种：</label>
              <div class="layui-input-block">
                <select name="type" lay-verify="required">
                  <option value=""></option>
                  <option value="0">前端工程师</option>
                  <option value="1">Node.js工程师</option>
                  <option value="2">PHP工程师</option>
                  <option value="3">Java工程师</option>
                  <option value="4">运维</option>
                  <option value="4">视觉设计师</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">兴趣爱好：</label>
              <div class="layui-input-block">
                <input type="checkbox" name="interest[write]" title="写作" />
                <input type="checkbox" name="interest[read]" title="阅读" />
                <input
                  type="checkbox"
                  name="interest[code]"
                  title="代码"
                  checked
                />
                <input type="checkbox" name="interest[dreaming]" title="做梦" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">是否婚姻：</label>
              <div class="layui-input-block">
                <input
                  type="checkbox"
                  name="marriage"
                  lay-skin="switch"
                  lay-text="是|否"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">所属职称：</label>
              <div class="layui-input-block">
                <input type="radio" name="role" title="经理" />
                <input type="radio" name="role" title="主管" />
                <input type="radio" name="role" title="码农" checked />
                <input type="radio" name="role" title="端水" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">其它信息：</label>
              <div class="layui-input-block">
                <textarea
                  name="other"
                  placeholder=""
                  class="layui-textarea"
                ></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"></label>
              <div class="layui-input-block">
                <input
                  type="checkbox"
                  name="agreement"
                  title="同意"
                  lay-skin="primary"
                  checked
                />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button
                  class="layui-btn"
                  lay-submit
                  lay-filter="LAY-filter-form-submit"
                >
                  立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">
                  重置
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('form', () => {
    let form = layui.form

    form.render()
    form.on('submit(LAY-filter-form-submit)', (data) => {
      layer.msg(JSON.stringify(data.field))
      return false
    })
  })
</script>
