</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">风格定制</div>
        <div class="layui-card-body">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-primary" data-type="demo1">
              layuiAdmin风格
            </button>
            <button class="layui-btn layui-btn-primary" data-type="demo2">
              右侧呼出
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('layer', () => {
    let $ = layui.$,
      admin = layui.admin,
      event = {
        demo1() {
          admin.popup({
            title: 'layuiAdmin',
            shade: 0,
            anim: -1,
            area: ['280px', '150px'],
            skin: 'layui-anim layui-anim-upbit',
            content: '<div style="padding: 10px">内容</div>',
          })
        },
        demo2() {
          admin.popupRight({
            id: 'LAY-popup-right',
            success() {
              top.layui.$(`#${this.id}`).html('<div style="padding: 10px">你想要放入的任何内容</div>')
            },
          })
        },
      }

    $('.layui-btn-container .layui-btn').on('click', function () {
      let type = $(this).data('type')
      event[type] && event[type].call(this)
    })
  })
</script>
