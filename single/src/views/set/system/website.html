<div class="layui-card layadmin-breadcrumb">
  <div class="layui-breadcrumb" lay-filter="LAY-filter-breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>设置</cite></a>
    <a><cite>网站设置</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">网站设置</div>
        <div class="layui-card-body" pad15>
          <div class="layui-form" wid100>
            <div class="layui-form-item">
              <label class="layui-form-label">网站名称</label>
              <div class="layui-input-block">
                <input type="text" class="layui-input" name="siteName" lay-verify="required" value="layuiAdmin" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">网站域名</label>
              <div class="layui-input-block">
                <input type="text" class="layui-input" name="domain" lay-verify="url" value="http://www.moyu.com" />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">缓存时间</label>
              <div class="layui-input-inline" style="width: 100px;">
                <input type="text" class="layui-input" name="cacheTime" lay-verify="number" value="0" />
              </div>
              <div class="layui-input-inline layui-input-company">分钟</div>
              <div class="layui-word-aux layui-form-mid">
                本地开发一般推荐设置为 0，线上环境建议设置为 10。
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">最大文件上传</label>
              <div class="layui-input-inline" style="width: 100px;">
                <input type="text" class="layui-input" name="maxSize" lay-verify="number" value="2048" />
              </div>
              <div class="layui-input-inline layui-input-company">KB</div>
              <div class="layui-word-aux layui-form-mid">
                提示：1 M = 1024 KB
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">上传文件类型</label>
              <div class="layui-input-block">
                <input type="text" class="layui-input" name="ext" value="png|gif|jpg|jpeg|zip|rar" />
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">首页标题</label>
              <div class="layui-input-block">
                <textarea name="title" class="layui-textarea">
layuiAdmin 通用后台管理模板系统
                </textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">meta关键词</label>
              <div class="layui-input-block">
                <textarea name="keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割"></textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">meta描述</label>
              <div class="layui-input-block">
                <textarea name="descript" class="layui-textarea">
layuiAdmin 是 layui 官方出品的通用型后台模板解决方案，提供了单页版和 iframe 版两种开发模式。layuiAdmin 是目前非常流行的后台模板框架，广泛用于各类管理平台。
                </textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">版权信息</label>
              <div class="layui-input-block">
                <textarea name="copyright" class="layui-textarea">© 2018 layui.com MIT license</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="LAY-filter-set-website">
                  确认保存
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('set', layui.factory('set')).use('admin', () => {
    let $ = layui.$,
      admin = layui.admin
    admin.setInputFocusEnd($('[name=siteName]'))
  })
</script>
