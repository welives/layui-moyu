<script type="text/html" template>
  <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.admin.v }}" media="all">
</script>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
  <div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>后台登入页</h2>
      <p>摸🐟 - 基于layui的练习项目</p>
    </div>
    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
      <div class="layui-form-item">
        <label
          class="layadmin-user-login-icon layui-icon layui-icon-username"
          for="LAY-user-login-username"
        ></label>
        <input
          type="text"
          id="LAY-user-login-username"
          class="layui-input"
          name="username"
          placeholder="用户名"
          lay-verify="required"
        />
      </div>
      <div class="layui-form-item">
        <label
          class="layadmin-user-login-icon layui-icon layui-icon-password"
          for="LAY-user-login-password"
        ></label>
        <input
          type="password"
          id="LAY-user-login-password"
          class="layui-input"
          name="password"
          placeholder="密码"
          lay-verify="required"
        />
      </div>
      <div class="layui-form-item">
        <div class="layui-row">
          <div class="layui-col-xs7">
            <label
              for="LAY-user-login-vercode"
              class="layadmin-user-login-icon layui-icon layui-icon-vercode"
            ></label>
            <input
              type="text"
              class="layui-input"
              id="LAY-user-login-vercode"
              name="vercode"
              placeholder="图形验证码"
              lay-verify="required"
            />
          </div>
          <div class="layui-col-xs5">
            <div style="margin-left: 10px;">
              <img
                src="https://www.oschina.net/action/user/captcha"
                class="layadmin-user-login-codeimg"
                id="LAY-user-get-vercode"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="layui-form-item" style="margin-bottom: 20px;">
        <input
          type="checkbox"
          name="remember"
          title="记住密码"
          lay-skin="primary"
        />
        <a
          lay-href="/user/forget"
          class="layadmin-user-jump-change layui-text-green"
          style="margin-top: 7px;"
          >忘记密码？</a
        >
      </div>
      <div class="layui-form-item">
        <button
          class="layui-btn layui-btn-fluid"
          lay-filter="LAY-filter-login-submit"
          lay-submit
        >
          登 入
        </button>
      </div>
      <div class="layui-form-item layui-trans layadmin-user-login-other">
        <label>社交账号登入</label>
        <a href="javascript:;"
          ><i class="layui-icon layui-icon-login-qq layui-text-blue"></i
        ></a>
        <a href="javascript:;"
          ><i class="layui-icon layui-icon-login-wechat"></i
        ></a>
        <a href="javascript:;"
          ><i class="layui-icon layui-icon-login-weibo"></i
        ></a>
        <a href="reg.html" class="layadmin-user-jump-change layui-text-green"
          >注册帐号</a
        >
      </div>
    </div>
  </div>
  <div class="layadmin-user-login-footer layui-trans">
    <p>© 2020 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
  </div>
</div>
<script>
  layui.use('user', () => {
    let $ = layui.$,
      setter = layui.setter,
      admin = layui.admin,
      form = layui.form,
      router = layui.router(),
      search = router.search

    form.render()

    // 提交
    form.on('submit(LAY-filter-login-submit)', (data) => {
      // 请求登入接口
      admin.req({
        url: setter.api + 'json/user/login.json', // 实际使用请改成服务端真实接口
        data: data.field,
        done(res) {
          // 请求成功后，写入 access_token
          layui.data(setter.tableName, {
            key: setter.request.tokenName,
            value: res.data.access_token,
          })
          // 登入成功的提示与跳转
          layer.msg(
            '登入成功',
            {
              offset: '15px',
              icon: 1,
              time: 1000,
            },
            () => {
              location.hash = search.redirect
                ? decodeURIComponent(search.redirect)
                : '/' // 后台主页
            },
          )
        },
      })
    })

    // 实际使用时记得删除该代码
    layer.msg('为了方便演示，用户名密码可随意输入', {
      offset: '15px',
      icon: 1,
    })
  })
</script>
