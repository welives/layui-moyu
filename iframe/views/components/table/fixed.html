<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>固定列 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">固定列</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="LAY-table-fixed"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'table'], () => {
          let table = layui.table,
            admin = layui.admin

          table.render({
            elem: '#LAY-table-fixed',
            url: layui.setter.base + 'json/table/user.json',
            width: admin.screen() > 1 ? 892 : '',
            height: 332,
            cols: [
              [
                { type: 'checkbox', fixed: 'left' },
                {
                  field: 'id',
                  title: 'ID',
                  sort: true,
                  width: 80,
                  fixed: 'left',
                },
                { field: 'username', title: '用户名', width: 80 },
                { field: 'sex', title: '性别', sort: true, width: 80 },
                { field: 'city', title: '城市', width: 80 },
                { field: 'sign', title: '签名', width: 219 },
                { field: 'experience', title: '积分', sort: true, width: 80 },
                { field: 'score', title: '评分', sort: true, width: 80 },
                { field: 'classify', title: '职业', width: 80 },
                {
                  field: 'wealth',
                  title: '财富',
                  sort: true,
                  width: 120,
                  fixed: 'right',
                },
              ],
            ],
            page: true,
          })
        })
    </script>
  </body>
</html>
