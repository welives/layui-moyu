<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>layuiAdmin 内容系统 - 分类管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header layadmin-card-header-auto">
              <button class="layui-btn layadmin-btn-tags" data-type="add">
                添加
              </button>
            </div>
            <div class="layui-card-body">
              <table
                id="LAY-app-content-tags"
                lay-filter="LAY-app-content-tags"
              ></table>
              <script type="text/html" id="toolTpl">
                <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'conlist'], () => {
          let $ = layui.$,
            table = layui.table,
            event = {
              add() {
                layer.open({
                  type: 2,
                  title: '添加分类',
                  content: 'tags-form.html',
                  area: ['460px', '200px'],
                  btn: ['确定', '取消'],
                  yes(index, layero) {
                    let iframe = layer.getChildFrame('body', index),
                      tags = iframe.find('[name=tags]').val()

                    if (!tags.replace(/\s/g, '')) return
                    table.reload('LAY-app-content-tags')
                    layer.close(index)
                  },
                })
              },
            }

          $('.layadmin-btn-tags').on('click', function () {
            let type = $(this).data('type')
            event[type] && event[type].call(this)
          })
        })
    </script>
  </body>
</html>
