<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>消息中心</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
              <ul class="layui-tab-title">
                <li class="layui-this">全部消息</li>
                <li>通知<span class="layui-badge">6</span></li>
                <li>私信</li>
              </ul>
              <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                  <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-event="del">
                      删除
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-event="read">
                      标记已读
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-event="readAll">
                      全部已读
                    </button>
                  </div>
                  <table id="LAY-id-message-all" lay-filter="LAY-filter-message-all"></table>
                </div>
                <div class="layui-tab-item">
                  <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="notice" data-event="del">
                      删除
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="notice" data-event="read">
                      标记已读
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="notice" data-event="readAll">
                      全部已读
                    </button>
                  </div>
                  <table id="LAY-id-message-notice" lay-filter="LAY-filter-message-notice"></table>
                </div>
                <div class="layui-tab-item">
                  <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="direct" data-event="del">
                      删除
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="direct" data-event="read">
                      标记已读
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="direct" data-event="readAll">
                      全部已读
                    </button>
                  </div>
                  <table id="LAY-id-message-direct" lay-filter="LAY-filter-message-direct"></table>
                </div>
              </div>
            </div>
            <script type="text/html" id="LAY-id-titleTpl">
              <a href="detail.html?id={{ d.id }}">{{ d.title }}</a>
            </script>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'message'])
    </script>
  </body>
</html>
