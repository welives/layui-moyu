<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>消息详情标题</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <script
              type="text/html"
              template
              lay-url="/iframe/json/message/detail.json?id={{ layui.router().search.id }}"
            >
              <div class="layui-card-body layui-text">
                <div class="layadmin-text">
                  {{ d.data.content }}
                  <blockquote class="layui-elem-quote">
                    注：这里读取的是静态的模拟接口，实际应用时，您可以在该页面源代码中，修改成以下任意一种方式
                    <ul>
                      <li>将 <em>lay-url=""</em> 改成你的真实接口，系统会自动识别该动态模板，直接前端渲染。</li>
                      <li>剔除 script 动态模板标签，改成服务端渲染。</li>
                    </ul>
                  </blockquote>
                </div>
                <div style="padding-top:30px">
                  <button class="layui-btn layui-btn-primary layui-btn-sm" layadmin-event="back">返回上级</button>
                </div>
              </div>
            </script>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use('index')
    </script>
  </body>
</html>
