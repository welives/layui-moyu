<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>layuiAdmin 工单管理 iframe 框</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
  </head>
  <body>
    <div
      class="layui-form"
      id="LAY-app-order-form"
      lay-filter="LAY-filter-order-form"
      style="padding: 20px 30px 0 0;"
    >
      <div class="layui-form-item">
        <label class="layui-form-label">业务性质</label>
        <div class="layui-input-inline">
          <input
            type="text"
            class="layui-input"
            name="attr"
            lay-verify="required"
            placeholder="请输入业务性质"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">工单标题</label>
        <div class="layui-input-inline">
          <input
            type="text"
            class="layui-input"
            name="title"
            lay-verify="required"
            placeholder="工单标题..."
            autocomplete="off"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">工单进度</label>
        <div class="layui-input-inline">
          <input
            type="text"
            class="layui-input"
            name="progress"
            lay-verify="required"
            placeholder="工单进度..."
            autocomplete="off"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">工单状态</label>
        <div class="layui-input-inline">
          <select name="state" lay-verify="required">
            <option value="0">未分配</option>
            <option value="1">处理中</option>
            <option value="2">已处理</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">受理人员</label>
        <div class="layui-input-inline">
          <select name="accept" lay-verify="required">
            <option value="">请选择受理人员</option>
            <option value="1">员工-1</option>
            <option value="2">员工-2</option>
            <option value="3">员工-3</option>
            <option value="4">员工-4</option>
            <option value="5">员工-5</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-hide">
        <button
          class="layui-btn"
          id="LAY-app-order-submit"
          lay-submit
          lay-filter="LAY-filter-order-submit"
        >
          提交
        </button>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'form'])
    </script>
  </body>
</html>
