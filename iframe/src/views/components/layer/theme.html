<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>layer 组件风格定制</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">风格定制</div>
            <div class="layui-card-body">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-primary" data-type="test1">
                  layuiAdmin风格
                </button>
                <button class="layui-btn layui-btn-primary" data-type="test2">
                  右侧呼出
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use('index', () => {
          let $ = layui.$,
            admin = layui.admin,
            event = {
              test1() {
                admin.popup({
                  title: 'layuiAdmin',
                  shade: 0,
                  anim: -1,
                  area: ['280px', '150px'],
                  skin: 'layui-anim layui-anim-upbit',
                  content: '<div style="padding: 10px">内容</div>',
                })
              },
              test2() {
                top.layui.admin.popupRight({
                  id: 'LAY-admin-popup-layer-test',
                  success() {
                    top.layui.$(`#${this.id}`).html('<div style="padding: 10px">你想要放入的任何内容</div>')
                  },
                })
              },
            }

          $('.layui-btn-container .layui-btn').on('click', function () {
            let type = $(this).data('type')
            event[type] && event[type].call(this)
          })
        })
    </script>
  </body>
</html>
