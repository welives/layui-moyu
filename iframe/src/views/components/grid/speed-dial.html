<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>九宫格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <style>
      #LAY-components-grid-speed-dial .layui-row .layui-card-body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        font-size: 20px;
      }
    </style>
    <div class="layui-fluid" id="LAY-components-grid-speed-dial">
      <div class="layui-row layui-col-space1">
        <script type="text/html" template>
          {{# for(let i=1; i<10; i++){ }}
            <div class="layui-col-xs4">
              <div class="layui-card">
                <div class="layui-card-body">{{ i }}</div>
              </div>
            </div>
          {{# } }}
        </script>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use('index', () => {
          let $ = layui.$,
            admin = layui.admin

          admin.resize(() => {
            let cardBody = $('#LAY-components-grid-speed-dial .layui-card-body')
            cardBody.height(cardBody.width())
          })
        })
    </script>
  </body>
</html>
