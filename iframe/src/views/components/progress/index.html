<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>进度条</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <style>
      .layui-progress {
        margin: 20px 0;
      }
    </style>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">默认进度条</div>
            <div class="layui-card-body">
              <div class="layui-progress">
                <div class="layui-progress-bar" lay-percent="50%"></div>
              </div>
              <div class="layui-row layui-col-space10">
                <div class="layui-col-xs6">
                  <div class="layui-progress">
                    <div class="layui-progress-bar" lay-percent="25%"></div>
                  </div>
                </div>
                <div class="layui-col-xs6">
                  <div class="layui-progress">
                    <div class="layui-progress-bar" lay-percent="75%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">更多颜色进度条</div>
            <div class="layui-card-body">
              <div class="layui-progress">
                <div
                  class="layui-progress-bar layui-bg-red"
                  lay-percent="20%"
                ></div>
              </div>
              <div class="layui-progress">
                <div
                  class="layui-progress-bar layui-bg-orange"
                  lay-percent="30%"
                ></div>
              </div>
              <div class="layui-progress">
                <div
                  class="layui-progress-bar layui-bg-green"
                  lay-percent="40%"
                ></div>
              </div>
              <div class="layui-progress">
                <div
                  class="layui-progress-bar layui-bg-blue"
                  lay-percent="50%"
                ></div>
              </div>
              <div class="layui-progress">
                <div
                  class="layui-progress-bar layui-bg-cyan"
                  lay-percent="60%"
                ></div>
              </div>
              <div class="layui-progress layui-progress-big">
                <div class="layui-progress-bar" lay-percent="20%"></div>
              </div>
              <div class="layui-progress layui-progress-big">
                <div
                  class="layui-progress-bar layui-bg-green"
                  lay-percent="40%"
                ></div>
              </div>
              <div class="layui-progress layui-progress-big">
                <div
                  class="layui-progress-bar layui-bg-cyan"
                  lay-percent="80%"
                ></div>
              </div>
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">动态改变进度</div>
            <div class="layui-card-body">
              <div
                class="layui-progress layui-progress-big"
                lay-showpercent="true"
                lay-filter="LAY-filter-progress"
              >
                <div
                  class="layui-progress-bar layui-bg-red"
                  lay-percent="0%"
                ></div>
              </div>
              <div class="layui-btn-container">
                <button
                  class="layui-btn layadmin-progress-control"
                  data-type="setPercent"
                >
                  设置50%
                </button>
                <button
                  class="layui-btn layadmin-progress-control"
                  data-type="loading"
                >
                  模拟loading
                </button>
              </div>
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">显示进度比文本</div>
            <div class="layui-card-body">
              <div class="layui-progress" lay-showpercent="true">
                <div class="layui-progress-bar" lay-percent="20%"></div>
              </div>
              <div class="layui-progress" lay-showpercent="true">
                <div class="layui-progress-bar" lay-percent="6/10"></div>
              </div>
              <div
                class="layui-progress layui-progress-big"
                lay-showpercent="true"
              >
                <div class="layui-progress-bar" lay-percent="70%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use('index', () => {
          let $ = layui.$,
            element = layui.element,
            event = {
              // 设置50%进度
              setPercent() {
                element.progress('LAY-filter-progress', '50%')
              },
              // 模拟loading
              loading(othis) {
                let DISABLED = 'layui-btn-disabled'
                if (othis.hasClass(DISABLED)) return
                let n = 0,
                  timer = setInterval(() => {
                    n += (Math.random() * 10) | 0
                    if (n > 100) {
                      n = 100
                      clearInterval(timer)
                      othis.removeClass(DISABLED)
                    }
                    element.progress('LAY-filter-progress', n + '%')
                  }, 300 + Math.random() * 1000)
                othis.addClass(DISABLED)
              },
            }

          // 监听自定义事件
          $('.layadmin-progress-control').on('click', function () {
            let type = $(this).data('type')
            event[type] && event[type].call(this, $(this))
          })
        })
    </script>
  </body>
</html>
