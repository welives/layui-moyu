<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>layDate 日期组件特殊示例</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">联动范围选择</div>
            <div class="layui-card-body">
              <div class="layui-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">活动日期</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="LAY-id-laydate-start" placeholder="开始日期" />
                  </div>
                  <div class="layui-form-mid">-</div>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="LAY-id-laydate-end" placeholder="结束日期" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'laydate'], () => {
          let $ = layui.$,
            laydate = layui.laydate

          // 开始日期
          let insStart = laydate.render({
              elem: '#LAY-id-laydate-start',
              min: 0,
              done(value, date) {
                // 更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                  month: date.month - 1,
                })
                // 自动弹出结束日期的选择器
                insEnd.config.elem[0].focus()
              },
            }),
            // 结束日期
            insEnd = laydate.render({
              elem: '#LAY-id-laydate-end',
              min: 0,
              done(value, date) {
                // 更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                  month: date.month - 1,
                })
              },
            })
        })
    </script>
  </body>
</html>
