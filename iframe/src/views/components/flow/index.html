<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>流加载</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
    <style>
      .layui-flow-default {
        width: 600px;
        height: 400px;
        overflow: auto;
        font-size: 0;
      }
      .layui-flow-default li {
        display: inline-block;
        margin: 0 5px;
        font-size: 14px;
        width: 48%;
        margin-bottom: 10px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background-color: #eee;
      }
      .layui-flow-default img {
        width: 100%;
        height: 100%;
      }
      .layui-flow-lazy {
        width: 600px;
        height: 300px;
        overflow: auto;
        text-align: center;
      }
      .layui-flow-lazy img {
        width: 40%;
        height: 200px;
        margin: 0 2px 5px 0;
        border: none;
      }
      @media screen and (max-width: 768px) {
        .layui-flow-default,
        .layui-flow-lazy {
          width: 100%;
        }
        .layui-flow-default li {
          width: 45%;
        }
        .layui-flow-lazy img {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">信息流 - 滚动加载</div>
            <div class="layui-card-body">
              <ul class="layui-flow-default" id="LAY-id-flow-auto"></ul>
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">信息流 - 手工加载</div>
            <div class="layui-card-body">
              <ul class="layui-flow-default" id="LAY-id-flow-manual" style="height: 300px;"></ul>
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">图片懒加载</div>
            <div class="layui-card-body">
              <div class="layui-flow-lazy" id="LAY-id-flow-lazyImg">
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i2/701696736/TB2PNl5ahQa61Bjy0FhXXaalFXa_!!701696736.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i2/162734861/TB2V5rsX_gc61BjSZFkXXcTkFXa_!!162734861.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i4/69476562/TB2htq4XTka61BjSszfXXXN8pXa_!!69476562.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i1/180558071/TB2sy6jXMQc61BjSZFGXXa1DFXa_!!180558071.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i2/701696736/TB2PNl5ahQa61Bjy0FhXXaalFXa_!!701696736.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i3/285892163/TB2qu2HX9Zb61BjSZPfXXaU.pXa_!!285892163.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i2/704998060/TB2S.gAXTgc61BjSZFkXXcTkFXa_!!704998060.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i3/117202952/TB25lckX_AX61Bjy0FcXXaSlFXa_!!117202952.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i2/162734861/TB2qijoX9Zb61BjSZPfXXaU.pXa_!!162734861.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i3/96216586/TB2S7EfXHMc61BjSZFFXXaDLFXa_!!96216586.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i8/TB1jSSFNFXXXXcoXFXXYXGcGpXX_M2.SS2_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i2/162734861/TB2ylbsX37c61BjSZFKXXb6hFXa_!!162734861.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i2/117202952/TB2FdyZajUd61BjSZPcXXc6hXXa_!!117202952.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i4/777105914/TB2t.qbXZwb61Bjy0FfXXXvlpXa_!!777105914.jpg_400x400q90.jpg?t=1523290753265"
                />
                <img
                  lay-src="https://gw.alicdn.com/bao/uploaded/i4/TB1XzupNFXXXXcpXXXXXXXXXXXX_!!0-item_pic.jpg_400x400q90.jpg?t=1523290753265"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'flow'], () => {
          let $ = layui.$,
            flow = layui.flow

          // 滚动加载
          flow.load({
            elem: '#LAY-id-flow-auto',
            scrollElem: '#LAY-id-flow-auto',
            done(page, next) {
              // 模拟数据插入
              setTimeout(() => {
                let lis = []
                for (let i = 0; i < 8; i++) {
                  lis.push(`<li>${(page - 1) * 8 + i + 1}</li>`)
                }
                // 执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                // pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                next(lis.join(''), page < 10) // 假设总页数为 10
              }, 500)
            },
          })
          // 手工加载
          flow.load({
            elem: '#LAY-id-flow-manual',
            scrollElem: '#LAY-id-flow-manual',
            isAuto: false,
            isLazyimg: true,
            done(page, next) {
              setTimeout(() => {
                let lis = []
                for (let i = 0; i < 6; i++) {
                  lis.push(
                    `<li><img lay-src="http://s17.mogucdn.com/p2/161011/upload_279h87jbc9l0hkl54djjjh42dc7i1_800x480.jpg?v=${
                      (page - 1) * 6 + i + 1
                    }"></li>`,
                  )
                }
                next(lis.join(''), page < 6)
              }, 500)
            },
          })
          // 图片懒加载
          flow.lazyimg({
            elem: '#LAY-id-flow-lazyImg img',
            scrollElem: '#LAY-id-flow-lazyImg',
          })
        })
    </script>
  </body>
</html>
