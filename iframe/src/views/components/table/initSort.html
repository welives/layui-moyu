<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>设置初始排序 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">设置初始排序</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="LAY-id-table-initSort"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'table'], () => {
          let table = layui.table

          table.render({
            elem: '#LAY-id-table-initSort',
            url: '/iframe/json/table/user.json',
            height: 315,
            initSort: { field: 'wealth', type: 'desc' },
            cols: [
              [
                { field: 'id', title: 'ID', width: 80 },
                { field: 'username', title: '用户名', width: 80 },
                { field: 'score', title: '评分', sort: true, width: 80 },
                { field: 'wealth', title: '财富', sort: true, minWidth: 150 },
              ],
            ],
          })
        })
    </script>
  </body>
</html>
