<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>设置单元格样式 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">设置单元格样式</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="LAY-id-table-style"></table>
              <script type="text/html" id="LAY-id-usernameTpl">
                <a href="?id={{ d.id }}" class="layui-table-link">{{ d.username }}</a>
              </script>
              <script type="text/html" id="LAY-id-sexTpl">
                {{# if(d.sex==='女'){ }}
                  <span style="color: #F581B1;">{{d.sex}}</span>
                {{# }else{ }}
                  {{d.sex}}
                {{# } }}
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'table'], () => {
          let table = layui.table

          table.render({
            elem: '#LAY-id-table-style',
            url: '/iframe/json/table/user.json',
            height: 310,
            cols: [
              [
                { field: 'id', title: 'ID', sort: true, width: 80 },
                {
                  field: 'username',
                  title: '用户名',
                  width: 80,
                  templet: '#LAY-id-usernameTpl',
                },
                {
                  field: 'sex',
                  title: '性别',
                  sort: true,
                  width: 80,
                  templet: '#LAY-id-sexTpl',
                },
                { field: 'city', title: '城市', width: 80 },
                { field: 'sign', title: '签名' },
                {
                  field: 'experience',
                  title: '积分',
                  sort: true,
                  width: 80,
                  style: 'background-color: #eee',
                },
                { field: 'score', title: '评分', sort: true, width: 80 },
                {
                  field: 'classify',
                  title: '职业',
                  width: 80,
                  style: 'background-color: #009688; color:#fff',
                },
                { field: 'wealth', title: '财富', sort: true, width: 135 },
              ],
            ],
            page: true,
            skin: 'row',
            even: true,
          })
        })
    </script>
  </body>
</html>
