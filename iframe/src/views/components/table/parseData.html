<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>解析任意数据格式 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">解析任意数据格式</div>
            <div class="layui-card-body">
              <script type="text/html" template>
                <blockquote class="layui-elem-quote layui-text">
                  尽管本示例中的原始数据：<a
                    href="{{ layui.setter.api }}json/table/demo3.json"
                    target="_blank"
                    >json/table/demo3.json</a
                  >，并不符合 table 组件默认规定的数据格式，但从 layui 2.4.0
                  开始，新增的 parseData 回调可以将原始的任意格式的数据重新解析成
                  table 组件规定的数据格式。具体可以点击上方查看代码。
                </blockquote>
              </script>
              <table class="layui-hide" id="LAY-id-table-parseData" lay-filter="LAY-filter-table-parseData"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'table'], () => {
          let setter = layui.setter,
            table = layui.table

          table.render({
            elem: '#LAY-id-table-parseData',
            url: setter.api + 'json/table/demo3.json',
            toolbar: true,
            title: '用户数据表',
            totalRow: true,
            cellMinWidth: 120,
            cols: [
              [
                {
                  field: 'id',
                  title: 'ID',
                  width: 80,
                  sort: true,
                  totalRowText: '合计行',
                },
                { field: 'username', title: '用户名', edit: 'text' },
                { field: 'experience', title: '积分', sort: true, totalRow: true },
                { field: 'logins', title: '登入次数', sort: true, totalRow: true },
              ],
            ],
            page: true,
            response: {
              statusCode: 200, //重新规定成功的状态码为 200，table 组件默认为 0
            },
            parseData(res) {
              //将原始数据解析成 table 组件所规定的数据
              return {
                code: res.status, //解析接口状态
                msg: res.message, //解析提示文本
                count: res.total, //解析数据长度
                data: res.rows.item, //解析数据列表
              }
            },
          })
        })
    </script>
  </body>
</html>
