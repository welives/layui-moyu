<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>自定义分页 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">自定义分页</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="LAY-id-table-resetPage"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'table'], () => {
          let table = layui.table,
            setter = layui.setter

          table.render({
            elem: '#LAY-id-table-resetPage',
            url: setter.api + 'json/table/user.json',
            cols: [
              [
                { field: 'id', width: 80, title: 'ID', sort: true },
                { field: 'username', width: 80, title: '用户名' },
                { field: 'sex', width: 80, title: '性别', sort: true },
                { field: 'city', width: 80, title: '城市' },
                { field: 'sign', title: '签名', minWidth: 150 },
                { field: 'experience', width: 80, title: '积分', sort: true },
                { field: 'score', width: 80, title: '评分', sort: true },
                { field: 'classify', width: 80, title: '职业' },
                { field: 'wealth', width: 135, title: '财富', sort: true },
              ],
            ],
            page: {
              layout: ['prev', 'page', 'next', 'skip', 'limit', 'count'], // 自定义分页布局
              curr: 1, // 设定初始在第 1 页
              groups: 3, // 只显示 1 个连续页码
              first: false, // 不显示首页
              last: false, // 不显示尾页
            },
          })
        })
    </script>
  </body>
</html>
