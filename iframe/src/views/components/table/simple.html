<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>简单用法 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">简单用法</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="LAY-table-simple"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'table'], () => {
          let table = layui.table

          table.render({
            elem: '#LAY-table-simple',
            url: '/iframe/json/table/user.json',
            cellMinWidth: 80,
            cols: [
              [
                { field: 'id', width: 80, title: 'ID', sort: true },
                { field: 'username', width: 80, title: '用户名' },
                { field: 'sex', width: 80, title: '性别', sort: true },
                { field: 'city', width: 80, title: '城市' },
                { field: 'sign', width: '30%', title: '签名', minWidth: 100 },
                { field: 'experience', title: '积分', sort: true },
                { field: 'score', title: '评分', sort: true },
                { field: 'classify', title: '职业' },
                { field: 'wealth', width: 137, title: '财富', sort: true },
              ],
            ],
          })
        })
    </script>
  </body>
</html>
