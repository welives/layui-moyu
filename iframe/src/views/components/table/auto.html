<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>列宽自动分配 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">列宽自动分配</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="LAY-table-autoWidth"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'table'], () => {
          let table = layui.table

          table.render({
            elem: '#LAY-table-autoWidth',
            url: layui.setter.base + 'json/table/user.json',
            cellMinWidth: 80,
            cols: [
              [
                { field: 'id', title: 'ID', sort: true },
                { field: 'username', title: '用户名' },
                { field: 'sex', title: '性别', sort: true },
                { field: 'city', title: '城市' },
                { field: 'sign', title: '签名' },
                { field: 'classify', title: '职业', align: 'center' },
                {
                  field: 'experience',
                  title: '积分',
                  sort: true,
                  align: 'right',
                },
                { field: 'score', title: '评分', sort: true, align: 'right' },
                { field: 'wealth', title: '财富', sort: true, align: 'right' },
              ],
            ],
          })
        })
    </script>
  </body>
</html>
