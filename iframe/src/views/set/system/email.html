<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>邮件服务</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">邮件服务</div>
            <div class="layui-card-body">
              <div class="layui-form" wid100>
                <div class="layui-form-item">
                  <label class="layui-form-label">SMTP服务器</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      class="layui-input"
                      name="smtp_server"
                      value="smtp.aliyun.com"
                    />
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                    如：smtp.163.com
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">SMTP端口号</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      class="layui-input"
                      name="smtp_port"
                      lay-verify="number"
                      value="25"
                    />
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                    一般为 25 或 465
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">发件人邮箱</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      class="layui-input"
                      name="send_email"
                      lay-verify="email"
                      value="xianxin@layui-inc.com"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">发件人昵称</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      class="layui-input"
                      name="send_nickname"
                      value="贤心"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">邮箱登入密码</label>
                  <div class="layui-input-inline">
                    <input
                      type="password"
                      class="layui-input"
                      name="email_pwd"
                      value="123456"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button
                      class="layui-btn"
                      lay-submit
                      lay-filter="LAY-filter-set-email"
                    >
                      确认保存
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../../src/',
        })
        .use(['index', 'set'])
    </script>
  </body>
</html>
