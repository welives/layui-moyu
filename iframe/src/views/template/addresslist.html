<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>通讯录</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../style/public.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <script type="text/html" template>
          {{# for(let i=0; i<9; i++){ }}
          <div class="layui-col-md4 layui-col-sm6">
            <div class="layadmin-contact-box">
              <div class="layui-col-md4 layui-col-sm6">
                <a href="javascript:;">
                  <div class="layui-text-center">
                    <img
                      src="../../../images/character.jpg"
                      class="layui-circle"
                    />
                    <strong>演员</strong>
                  </div>
                </a>
              </div>
              <div
                class="layui-col-md8 layui-col-sm6"
                style="padding-left: 20px;"
              >
                <a href="javascript:;">
                  <h3 class="layadmin-title">
                    <strong>胡歌</strong>
                  </h3>
                  <div class="layadmin-location">
                    <i class="layui-icon layui-icon-location"></i>
                    上海
                  </div>
                </a>
                <div class="layadmin-address">
                  <a href="javascript:;">
                    <strong>Hu Ge studio</strong>
                    <br />
                    E-mail:xxx@baidu.com
                    <br />
                    Weibo: https://weibo.com/hu_ge
                    <br />
                    <address title="phone">Tel:</address>
                    (123) 456-7890
                  </a>
                </div>
              </div>
            </div>
          </div>
          {{# } }}
        </script>
      </div>
    </div>
    <script src="../../../layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../src/',
        })
        .use('index')
    </script>
  </body>
</html>
