<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>按移动端排列</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <style>
      #LAY-components-grid-mobile .layui-row .layui-card-body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        font-size: 20px;
        height: 200px;
      }
    </style>
    <div class="layui-fluid" id="LAY-components-grid-mobile">
      <div class="layui-row layui-col-space10">
        <script type="text/html" template>
          {{# for(let i=0; i<15; i++){ }}
            {{# if(i<2){ }}
              <div class="layui-col-xs6">
                <div class="layui-card">
                  <div class="layui-card-header"></div>
                  <div class="layui-card-body">{{ i }}</div>
                </div>
              </div>
            {{# } else if(i>=2 && i<5){ }}
              <div class="layui-col-xs4">
                <div class="layui-card">
                  <div class="layui-card-header"></div>
                  <div class="layui-card-body">{{ i }}</div>
                </div>
              </div>
            {{# } else{ }}
              <div class="layui-col-xs3">
                <div class="layui-card">
                  <div class="layui-card-header"></div>
                  <div class="layui-card-body">{{ i }}</div>
                </div>
              </div>
            {{# } }}
          {{# } }}
        </script>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use('index')
    </script>
  </body>
</html>
