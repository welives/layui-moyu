<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>加入表单元素 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">加入表单元素</div>
            <div class="layui-card-body">
              <table class="layui-hide" id="LAY-table-form"></table>
              <script type="text/html" id="LAY-table-switchTpl">
                <!-- 这里的 checked 的状态只是演示 -->
                <input type="checkbox" name="sex" lay-skin="switch" lay-text="女|男" lay-filter="LAY-table-sexDemo" value="{{ d.id }}" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" {{ d.id === 10003 ? 'checked' : '' }}>
              </script>
              <script type="text/html" id="LAY-table-checkboxTpl">
                <input type="checkbox" name="lock" title="锁定" lay-filter="LAY-table-lockDemo" value="{{ d.id }}" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" {{ d.id === 10006 ? 'checked' : '' }}>
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'table', 'form'], () => {
          let table = layui.table,
            form = layui.form,
            $ = layui.$

          table.render({
            elem: '#LAY-table-form',
            url: layui.setter.base + 'json/table/user.json',
            cellMinWidth: 80,
            cols: [
              [
                { type: 'numbers' },
                { type: 'checkbox' },
                {
                  field: 'id',
                  title: 'ID',
                  sort: true,
                  width: 100,
                  unresize: true,
                },
                { field: 'username', title: '用户名' },
                { field: 'city', title: '城市' },
                { field: 'wealth', title: '财富', sort: true, minWidth: 120 },
                {
                  field: 'sex',
                  title: '性别',
                  width: 85,
                  unresize: true,
                  templet: '#LAY-table-switchTpl',
                },
                {
                  field: 'lock',
                  title: '是否锁定',
                  width: 110,
                  unresize: true,
                  templet: '#LAY-table-checkboxTpl',
                },
              ],
            ],
            page: true,
          })

          // 监听性别操作
          form.on('switch(LAY-table-sexDemo)', function (obj) {
            let json = JSON.parse(decodeURIComponent($(this).data('json')))
            layer.tips(
              `${this.value} ${this.name} : ${obj.elem.checked}`,
              obj.othis,
            )
            json = table.clearCacheKey(json)
            console.log(json) // 当前行数据
          })
          // 监听锁定操作
          form.on('checkbox(LAY-table-lockDemo)', function (obj) {
            let json = JSON.parse(decodeURIComponent($(this).data('json')))
            layer.tips(
              `${this.value} ${this.name} : ${obj.elem.checked}`,
              obj.othis,
            )
            json = table.clearCacheKey(json)
            console.log(json) // 当前行数据
          })
        })
    </script>
  </body>
</html>
