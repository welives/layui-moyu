<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>开启单元格编辑 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">开启单元格编辑</div>
            <div class="layui-card-body">
              <table
                class="layui-hide"
                id="LAY-table-cellEdit"
                lay-filter="LAY-table-cellEdit"
              ></table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'table'], () => {
          let table = layui.table

          table.render({
            elem: '#LAY-table-cellEdit',
            url: layui.setter.base + 'json/table/demo.json',
            cols: [
              [
                { type: 'checkbox' },
                { field: 'id', title: 'ID', sort: true, width: 80 },
                {
                  field: 'username',
                  title: '用户名',
                  width: 120,
                  sort: true,
                  edit: 'text',
                },
                { field: 'email', title: '邮箱', minWidth: 150, edit: 'text' },
                { field: 'sex', title: '性别', width: 80, edit: 'text' },
                { field: 'city', title: '城市', minWidth: 100, edit: 'text' },
                {
                  field: 'experience',
                  title: '积分',
                  sort: true,
                  edit: 'text',
                },
              ],
            ],
          })

          table.on('edit(LAY-table-cellEdit)', (obj) => {
            let value = obj.value, // 得到修改后的值
              data = obj.data, // 得到所在行所有键值
              field = obj.field // 得到字段

            layer.msg(`[ID: ${data.id}] ${field} 字段更改为：${value}`, {
              offset: '15px',
            })
          })
        })
    </script>
  </body>
</html>
