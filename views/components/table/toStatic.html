<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>转化静态表格 - 数据表格</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">转化静态表格</div>
            <div class="layui-card-body">
              <div class="layui-btn-container" style="margin-bottom: 10px;">
                <button class="layui-btn" data-type="parseTable">
                  立即转化为数据表格
                </button>
              </div>
              <table lay-filter="LAY-table-demo">
                <thead>
                  <tr>
                    <th lay-data="{field:'username', width:200}">昵称</th>
                    <th lay-data="{field:'joinTime', width:150}">加入时间</th>
                    <th lay-data="{field:'sign', minWidth: 180}">签名</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>贤心1</td>
                    <td>2016-11-28</td>
                    <td>人生就像是一场修行 A</td>
                  </tr>
                  <tr>
                    <td>贤心2</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行 B</td>
                  </tr>
                  <tr>
                    <td>贤心3</td>
                    <td>2016-11-30</td>
                    <td>人生就像是一场修行 C</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'table'], () => {
          let $ = layui.$,
            table = layui.table,
            event = {
              parseTable() {
                table.init('LAY-table-demo')
              },
            }

          $('.layui-btn-container .layui-btn').on('click', function () {
            let type = $(this).data('type')
            event[type] && event[type].call(this)
          })
        })
    </script>
  </body>
</html>
