<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>工具模块 - 组件</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/public.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">倒计时</div>
            <div class="layui-card-body">
              请选择要计算的日期：
              <div class="layui-inline">
                <input
                  type="text"
                  class="layui-input"
                  id="LAY-util-countdown"
                  value="2099-01-01 00:00:00"
                />
              </div>
              <blockquote class="layui-elem-quote" style="margin-top: 10px;">
                <div id="LAY-util-countdown-res"></div>
              </blockquote>
            </div>
          </div>
          <div class="layui-card">
            <div class="layui-card-header">某个时间在当前时间的多久前</div>
            <div class="layui-card-body">
              请选择要计算的日期：
              <div class="layui-inline">
                <input type="text" class="layui-input" id="LAY-util-timeago" />
              </div>
              <span class="layui-word-aux" id="LAY-util-timeago-res"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/',
        })
        .extend({
          index: 'lib/index',
        })
        .use(['index', 'util', 'laydate'], () => {
          let $ = layui.$,
            util = layui.util,
            laydate = layui.laydate

          // 倒计时
          let thisTimer,
            setCountdown = (y, M, d, H, m, s) => {
              let endTime = new Date(y, M || 0, d || 1, H || 0, m || 0, s || 0),
                serverTime = new Date()

              clearTimeout(thisTimer)
              util.countdown(endTime, serverTime, (date, serverTime, timer) => {
                let str = `${date[0]}天${date[1]}时${date[2]}分${date[3]}秒`
                lay('#LAY-util-countdown-res').html(str)
                thisTimer = timer
              })
            }
          setCountdown(2021, 1, 1)
          laydate.render({
            elem: '#LAY-util-countdown',
            type: 'datetime',
            done(value, date) {
              setCountdown(
                date.year,
                date.month - 1,
                date.date,
                date.hours,
                date.minutes,
                date.seconds,
              )
            },
          })

          // 某个时间在当前时间的多久前
          let setTimeAgo = (y, M, d, H, m, s) => {
            let str = util.timeAgo(
              new Date(y, M || 0, d || 1, H || 0, m || 0, s || 0),
            )
            lay('#LAY-util-timeago-res').html(str)
          }
          laydate.render({
            elem: '#LAY-util-timeago',
            type: 'datetime',
            done(value, date) {
              setTimeAgo(
                date.year,
                date.month - 1,
                date.date,
                date.hours,
                date.minutes,
                date.seconds,
              )
            },
          })
        })
    </script>
  </body>
</html>
